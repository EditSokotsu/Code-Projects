<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lightbulb" />
</head>
<body>
    <main>
        <img src="fcc_primary.svg" alt="">
        <h1>Palindrome Checker</h1>
        
        <section id="palindrome-form">
            <label for="text-input">Enter a word or phrase and see if it's a palindrome.</label>
            <input id="text-input" type="text">
            <button id="check-btn" type="button">Check</button>
            <p id="result"></p>
        </section>
        <p id="palindrome-explainer">
            <span class="material-symbols-outlined style-lightbulb">
                lightbulb
            </span>
            A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. 
        </p>
    </main>
    <script src="script.js"></script>
</body>
</html>
